<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Frase Motivacional</title>
  <style>
    body {
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 100px;
    }
    .frase {
      font-size: 24px;
      margin: 50px 0;
      min-height: 60px;
    }
    button {
      background-color: #00c6ff;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>Generador de Frases Motivacionales</h1>
  <div class="frase" id="frase">Haz clic para recibir inspiración.</div>
  <button onclick="generarFrase()">Generar frase</button>

  <script>
    const frases = [
      "Cree en ti, incluso cuando nadie más lo haga.",
      "Cada paso que das te acerca a tu meta.",
      "El fracaso no es el final, es parte del proceso.",
      "Hoy es un buen día para empezar de nuevo.",
      "Tu momento llegará. No te rindas."
    ];

    function generarFrase() {
      const randomIndex = Math.floor(Math.random() * frases.length);
      document.getElementById("frase").innerText = frases[randomIndex];
    }
  </script>

</body>
</html>
